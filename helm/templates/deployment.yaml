---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app.name }}
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
  selector:
    app: {{ .Values.app.name }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}-{{ .Values.app.version }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  replicas: {{ .Values.app.replicas }} 
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }} 
        version: {{ .Values.app.version }}
    spec:
      containers:
      - name: {{ .Values.app.name }}
        image: {{ .Values.app.image }}:{{ .Values.app.version }} 
        imagePullPolicy: IfNotPresent
        env:
          - name: HOST 
            value: 0.0.0.0
          - name: PORT 
            value: "80"
          - name: SERVICE_NAME
            value: {{ .Values.app.name }}
          - name: VERSION
            value: {{ .Values.app.version }}
        ports:
        - containerPort: 80
